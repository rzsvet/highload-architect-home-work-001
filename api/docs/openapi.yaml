openapi: 3.0.0
info:
  title: User API Service
  description: API для социальной сети с пользователями, друзьями и постами
  version: 1.0.0
  contact:
    name: API Support
    email: support@example.com

servers:
  - url: http://localhost:8080/api/v1
    description: Development server

tags:
  - name: Auth
    description: Операции аутентификации
  - name: Users
    description: Операции с пользователями
  - name: Friends
    description: Управление друзьями
  - name: Posts
    description: Управление постами
  - name: Search
    description: Поиск пользователей

paths:
  /register:
    post:
      tags:
        - Auth
      summary: Регистрация нового пользователя
      description: Создает нового пользователя в системе
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
            example:
              username: "john_doe"
              email: "john@example.com"
              password: "password123"
              first_name: "John"
              last_name: "Doe"
              birth_date: "1990-01-15"
              gender: "male"
              interests: "programming, reading, sports"
              city: "New York"
      responses:
        '201':
          description: Пользователь успешно создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '400':
          description: Неверные данные или пользователь уже существует
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /login:
    post:
      tags:
        - Auth
      summary: Авторизация пользователя
      description: Вход пользователя в систему и получение JWT токена
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            example:
              email: "john@example.com"
              password: "password123"
      responses:
        '200':
          description: Успешная авторизация
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Неверные учетные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '400':
          description: Неверный формат запроса
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users:
    get:
      tags:
        - Users
      summary: Получение списка всех пользователей
      description: Возвращает список всех зарегистрированных пользователей (требует авторизации)
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Список пользователей
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserResponse'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/{id}:
    get:
      tags:
        - Users
      summary: Получение пользователя по ID
      description: Возвращает информацию о конкретном пользователе по его ID (требует авторизации)
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID пользователя
          schema:
            type: integer
            format: int64
            example: 1
      responses:
        '200':
          description: Информация о пользователе
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Пользователь не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '400':
          description: Неверный формат ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /profile:
    get:
      tags:
        - Users
      summary: Получение профиля текущего пользователя
      description: Возвращает информацию о текущем аутентифицированном пользователе
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Профиль пользователя
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Пользователь не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      tags:
        - Users
      summary: Обновление профиля текущего пользователя
      description: Обновляет информацию о текущем аутентифицированном пользователе
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
            example:
              first_name: "John"
              last_name: "Smith"
              interests: "programming, music, travel"
              city: "Boston"
      responses:
        '200':
          description: Профиль успешно обновлен
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Profile updated successfully"
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '400':
          description: Неверные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Пользователь не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /friend/add:
    post:
      tags:
        - Friends
      summary: Добавить друга
      description: Добавляет пользователя в друзья
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FriendRequest'
            example:
              friend_id: 2
      responses:
        '200':
          description: Друг успешно добавлен
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Friend added successfully"
        '400':
          description: Неверные данные или пользователи уже друзья
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Пользователь не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /friend/delete:
    post:
      tags:
        - Friends
      summary: Удалить друга
      description: Удаляет пользователя из друзей
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FriendRequest'
            example:
              friend_id: 2
      responses:
        '200':
          description: Друг успешно удален
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Friend deleted successfully"
        '400':
          description: Неверные данные или пользователи не являются друзьями
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Дружба не найдена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /friends:
    get:
      tags:
        - Friends
      summary: Получить список друзей
      description: Возвращает список друзей пользователя
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Список друзей
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FriendResponse'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /friend/status:
    get:
      tags:
        - Friends
      summary: Получить статус дружбы
      description: Возвращает статус дружбы с указанным пользователем
      security:
        - BearerAuth: []
      parameters:
        - name: friend_id
          in: query
          required: true
          description: ID пользователя
          schema:
            type: integer
            format: int64
            example: 2
      responses:
        '200':
          description: Статус дружбы
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FriendshipStatus'
        '400':
          description: Неверный ID пользователя
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /post/create:
    post:
      tags:
        - Posts
      summary: Создать пост
      description: Создает новый пост пользователя
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePostRequest'
            example:
              title: "Мой первый пост"
              content: "Это содержимое моего первого поста в социальной сети"
      responses:
        '201':
          description: Пост успешно создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        '400':
          description: Неверные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /post/get/{id}:
    get:
      tags:
        - Posts
      summary: Получить пост
      description: Возвращает пост по ID
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID поста
          schema:
            type: integer
            format: int64
            example: 1
      responses:
        '200':
          description: Информация о посте
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostResponse'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Пост не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /post/update/{id}:
    put:
      tags:
        - Posts
      summary: Обновить пост
      description: Обновляет существующий пост
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID поста
          schema:
            type: integer
            format: int64
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePostRequest'
            example:
              title: "Обновленный заголовок"
              content: "Обновленное содержимое поста"
      responses:
        '200':
          description: Пост успешно обновлен
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Post updated successfully"
        '400':
          description: Неверные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Пост не найден или доступ запрещен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /post/delete/{id}:
    delete:
      tags:
        - Posts
      summary: Удалить пост
      description: Удаляет пост пользователя
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID поста
          schema:
            type: integer
            format: int64
            example: 1
      responses:
        '200':
          description: Пост успешно удален
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Post deleted successfully"
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Пост не найден или доступ запрещен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /posts:
    get:
      tags:
        - Posts
      summary: Получить посты пользователя
      description: Возвращает посты указанного пользователя
      security:
        - BearerAuth: []
      parameters:
        - name: user_id
          in: query
          required: false
          description: ID пользователя (по умолчанию - текущий)
          schema:
            type: integer
            format: int64
            example: 1
        - name: page
          in: query
          required: false
          description: Номер страницы
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: page_size
          in: query
          required: false
          description: Размер страницы
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: Список постов
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeedResponse'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /post/feed:
    get:
      tags:
        - Posts
      summary: Лента постов друзей
      description: Возвращает ленту постов друзей пользователя
      security:
        - BearerAuth: []
      parameters:
        - name: page
          in: query
          required: false
          description: Номер страницы
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: page_size
          in: query
          required: false
          description: Размер страницы
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: Лента постов
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeedResponse'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /user/search:
    get:
      tags:
        - Search
      summary: Поиск анкет пользователей
      description: Поиск пользователей по имени и фамилии с пагинацией
      security:
        - BearerAuth: []
      parameters:
        - name: first_name
          in: query
          required: true
          description: Часть имени для поиска
          schema:
            type: string
            example: "Конст"
            minLength: 2
        - name: last_name
          in: query
          required: true
          description: Часть фамилии для поиска
          schema:
            type: string
            example: "Оси"
            minLength: 2
        - name: page
          in: query
          required: false
          description: Номер страницы
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: page_size
          in: query
          required: false
          description: Размер страницы
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: Успешный поиск пользователей
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserSearchResponse'
        '400':
          description: Невалидные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /user/search/simple:
    get:
      tags:
        - Search
      summary: Простой поиск пользователей
      description: Поиск пользователей по имени и фамилии (без пагинации)
      security:
        - BearerAuth: []
      parameters:
        - name: first_name
          in: query
          required: true
          description: Часть имени для поиска
          schema:
            type: string
            example: "Конст"
            minLength: 2
        - name: last_name
          in: query
          required: true
          description: Часть фамилии для поиска
          schema:
            type: string
            example: "Оси"
            minLength: 2
      responses:
        '200':
          description: Успешный поиск пользователей
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserResponse'
        '400':
          description: Невалидные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    RegisterRequest:
      type: object
      required:
        - username
        - email
        - password
        - first_name
        - last_name
        - birth_date
        - gender
      properties:
        username:
          type: string
          description: Имя пользователя
          minLength: 3
          maxLength: 100
          example: "john_doe"
        email:
          type: string
          format: email
          description: Email пользователя
          maxLength: 255
          example: "john@example.com"
        password:
          type: string
          format: password
          description: Пароль пользователя
          minLength: 6
          example: "password123"
        first_name:
          type: string
          description: Имя пользователя
          maxLength: 100
          example: "John"
        last_name:
          type: string
          description: Фамилия пользователя
          maxLength: 100
          example: "Doe"
        birth_date:
          type: string
          format: date
          description: Дата рождения в формате YYYY-MM-DD
          example: "1990-01-15"
        gender:
          type: string
          description: Пол пользователя
          enum:
            - male
            - female
            - unknown
          example: "male"
        interests:
          type: string
          description: Интересы пользователя (через запятую)
          example: "programming, reading, sports"
        city:
          type: string
          description: Город пользователя
          maxLength: 100
          example: "New York"

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          description: Email пользователя
          example: "john@example.com"
        password:
          type: string
          format: password
          description: Пароль пользователя
          example: "password123"

    UserResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID пользователя
          example: 1
        username:
          type: string
          description: Имя пользователя
          example: "john_doe"
        email:
          type: string
          format: email
          description: Email пользователя
          example: "john@example.com"
        first_name:
          type: string
          description: Имя пользователя
          example: "John"
        last_name:
          type: string
          description: Фамилия пользователя
          example: "Doe"
        birth_date:
          type: string
          format: date
          description: Дата рождения
          example: "1990-01-15"
        gender:
          type: string
          description: Пол пользователя
          enum:
            - male
            - female
            - unknown
          example: "male"
        interests:
          type: string
          description: Интересы пользователя
          example: "programming, reading, sports"
        city:
          type: string
          description: Город пользователя
          example: "New York"
        created_at:
          type: string
          format: date-time
          description: Дата и время создания пользователя
          example: "2023-12-19T10:30:00Z"

    AuthResponse:
      type: object
      properties:
        token:
          type: string
          description: JWT токен для аутентификации
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        user:
